<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            font-family: Arial, Helvetica, sans-serif;
            
        }
        form{
            background-color: rgba(128, 128, 128, 0.277);
            width: 300px;
            padding: 20px;
            margin: 20px;
            box-shadow: 2px 2px 10px black;
        }
        form p {
            padding: 10px;
        }
    </style>

</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="9" size="10" placeholder="Nome do Usuário" autocomplete="username">
        </p>

        <p>
        <label for="isenha">Senha: </label>
        <input type="password" name="senha" id="isenha" required size="8" placeholder="Senha" autocomplete="current-password">
        </p>

        <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>
    </form> 
</body>
</body>
</html>
